<!-- Photos -->
<section class="bg-light" id="photos">
<div class="container">
  <div class="row">
	<div class="col-lg-12 text-center">
	  <h2 class="section-heading text-uppercase">Fotky</h2>
	  <h3 class="section-subheading text-muted">Pár momentů z&#160;našich vystoupení, zkoušek a&#160;jiných akcí.</h3>
	</div>
  </div>
  <div class="row">
	  {% for photo in site.photogalleries %}
		  <div class="col-md-4 col-sm-6 portfolio-item">
			  <a href="#{{ project.id }}" class="portfolio-link" data-toggle="modal">
				  <div class="portfolio-hover">
					  <div class="portfolio-hover-content">
						  <i class="fa fa-plus fa-3x"></i>
					  </div>
				  </div>
				  <img src="/assets/img/photogalleries/{{ photo.image_dir }}/{{ photo.image }}" class="img-responsive" alt="{{ photo.title }}">
			  </a>
			  <div class="portfolio-caption">
				  <h4>{{ photo.title }}</h4>
				  <p class="text-muted">{{ photo.description }}</p>
			  </div>
		  </div>
  	  {% endfor %}
  </div>
</div>
</section>
